apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgresql
        image: postgres:14.5
        ports:
        - containerPort: 5432
        envFrom:
        - configMapRef:
          name: postgres-config
        - secretRef:
          name: postgres-secret
